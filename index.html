<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDC x Meet Taipei Airdrop</title>
  </head>
  <body>
    <input id="token" type="text" placeholder="token" />
    <button id="tokenButton" onclick="setToken()">set</button>
    <div id="qrcode"></div>
  </body>
  <style>
    #qrcode {
      margin: auto;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/qrcode.min.js"></script>
  <script type="text/javascript">
    const baseUrl = "https://oat-api.fdc.ai";
    let token = "";

    const w =
      (screen.width <= screen.height ? screen.width : screen.height) * 0.75;
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "",
      width: w,
      height: w,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H,
    });

    function getQrCode() {
      fetch(`${baseUrl}getNewOtp`, { headers: { token } })
        .then((response) => response.json())
        .then((responseJson) => {
          if (responseJson.status === "success" && responseJson.data) {
            qrcode.makeCode(`${baseUrl}verifyOtp?otp=${responseJson.data}`);
          }
        })
        .catch((e) => console.log(e));
    }

    function setToken() {
      let _token = window.document.getElementById("token").value;
      if (_token) {
        token = _token;
        window.document.getElementById("token").style.display = "none";
        window.document.getElementById("tokenButton").style.display = "none";
        const id = setInterval(getQrCode, 1000);
      }
    }
  </script>
</html>
